<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main id="main">
        <h1 id="title">Palindrome Checker</h1>

        <img id="image"
            src="https://uselessetymology.com/wp-content/uploads/2019/10/palindrome-useless-etymology-12.png?w=1088"
            alt="Palindrome">

        <label for="text-input">Is it a Palindrome?</label>
        <input id="text-input" type="text" placeholder="Enter text to check...">

        <button id="check-btn" type="button">Check</button>

        <p id="result" aria-live="polite"></p>

        <p class="note">
            ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
            forward and backward, ignoring punctuation, case, and spacing.
        </p>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
