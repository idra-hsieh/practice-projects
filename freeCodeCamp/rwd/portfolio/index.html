<! DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Idra's Portfolio Webpage</title>

        <!-- required -->
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <!-- required: navbar always at the top -->
        <header id="navbar" class="nav">
            <a class="logo" href="#welcome-section" aria-label="Go to top">IH</a>
            <nav class="nav-links" aria-label="Primary">
                <!-- required: internal anchors linked to id (#) -->
                <a href="#welcome-section">Welcome</a>
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <!-- required: external profile link -->
                <a id="profile-link" href="https://github.com/idra-hsieh" target="_blank" rel="noopener">GitHub ↗</a>
            </nav>
        </header>

        <main>
            <section id="welcome-section" style="min-height: 100vh;" class="section hero" aria-labelledby="hero-title">
                <div class="hero-inner">
                    <h1 id="hero-title">Hi, I’m Idra — I build thoughtful web apps.</h1>
                    <p class="kicker">Frontend • Product thinking • Data-savvy</p>
                    <a class="cta" href="#projects">See my work</a>
                </div>
                <div class="hero-bg" aria-hidden="true"></div>
            </section>

            <section id="projects" style="min-height: 50vh;"></section>
            <section id="about" style="min-height: 50vh;"></section>
            <section id="contact" style="min-height: 50vh;"></section>
        </main>

        <!-- freeCodeCamp test suite to run local tests-->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

    </html>
