<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Idra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">✨ Get to Know Idra ✨</h1>
    <p id="description">I’m always open to connecting with curious minds — whether it’s about tech, design, or ideas
        that make life more meaningful. Tell me a little about you!</p>

    <form id="survey-form">

        <!-- Basic Info -->
        <label id="name-label" for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Your Age</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age" required>

        <!-- Role -->
        <label id="dropdown-label" for="dropdown">Which best describes what you do?</label>
        <select id="dropdown" name="dropdown">
            <option value="student">Student / Learner</option>
            <option value="developer">Software Engineer / Developer</option>
            <option value="designer">Designer / Creator</option>
            <option value="entrepreneur">Entrepreneur / Founder</option>
            <option value="researcher">Researcher / Academic</option>
            <option value="other">Other</option>
        </select>

        <!-- Collaboration Interest -->
        <fieldset class="group">
            <legend id="radio-label">Would you like to collaborate with me in the future?</legend>
            <label class="choice"><input type="radio" name="collab" value="yes" required> Yes, absolutely!</label>
            <label class="choice"><input type="radio" name="collab" value="maybe"> Maybe — depends on the
                project</label>
            <label class="choice"><input type="radio" name="collab" value="no"> Not right now</label>
        </fieldset>

        <!-- Topics of Interest -->
        <fieldset class="group">
            <legend id="checkbox-label">Which topics are you most interested in? (Check all that apply)</legend>
            <label class="choice"><input type="checkbox" name="interest" value="software-engineering"> Software
                Engineering</label>
            <label class="choice"><input type="checkbox" name="interest" value="ai-ml"> AI / Machine Learning</label>
            <label class="choice"><input type="checkbox" name="interest" value="entrepreneurship"> Entrepreneurship /
                Startups</label>
            <label class="choice"><input type="checkbox" name="interest" value="personal-growth"> Personal Growth /
                Mindset</label>
            <label class="choice"><input type="checkbox" name="interest" value="design"> Design / Aesthetics</label>
            <label class="choice"><input type="checkbox" name="interest" value="culture"> Japan / Cross-Cultural
                Life</label>
            <label class="choice"><input type="checkbox" name="interest" value="finance"> Finance / Investing</label>
        </fieldset>

        <!-- Message -->
        <label id="textarea-label" for="textarea">Anything you'd like to share?</label>
        <textarea id="textarea" name="textarea"
            placeholder="Write me a short message or tell me what inspires you ✨"></textarea>

        <button id="submit" type="submit">Send to Idra</button>
    </form>

    <!-- freeCodeCamp test suite (optional for FCC project validation) -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
