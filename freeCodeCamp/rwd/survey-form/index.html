<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">I'd like to know more about you!</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" required>
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not to Say</option>
            <option value="other">Other</option>
        </select>
        <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" id="radio" name="radio" value="yes"> Yes
        <input type="radio" id="radio" name="radio" value="no"> No
        <label id="checkbox-label" for="checkbox">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="front-end-projects"> Front-end Projects
        <input type="checkbox" id="checkbox" name="checkbox" value="back-end-projects"> Back-end Projects
        <input type="checkbox" id="checkbox" name="checkbox" value="data-visualization"> Data Visualization
        <input type="checkbox" id="checkbox" name="checkbox" value="challenges"> Challenges
        <input type="checkbox" id="checkbox" name="checkbox" value="open-source-community"> Open Source Community
        <input type="checkbox" id="checkbox" name="checkbox" value="gitter-help-rooms"> Gitter Help Rooms
        <input type="checkbox" id="checkbox" name="checkbox" value="videos"> Videos
        <input type="checkbox" id="checkbox" name="checkbox" value="city-meetups"> City Meetups
        <input type="checkbox" id="checkbox" name="checkbox" value="wiki"> Wiki
        <input type="checkbox" id="checkbox" name="checkbox" value="forum"> Forum
        <input type="checkbox" id="checkbox" name="checkbox" value="additional-courses"> Additional Courses
        <label id="textarea-label" for="textarea">Any comments or suggestions?</label>
        <textarea id="textarea" name="textarea" placeholder="Enter your comments or suggestions"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>

    <!-- freeCodeCamp test suite to run local tests-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
