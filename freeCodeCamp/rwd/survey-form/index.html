<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">I'd like to know more about you!</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age" required>
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not to Say</option>
            <option value="other">Other</option>
        </select>
        <fieldset class="group">
            <legend id="radio-label">Would you recommend freeCodeCamp to a friend?</legend>
            <label class="choice"><input type="radio" name="recommend" id="rec-yes" value="yes" required> Yes</label>
            <label class="choice"><input type="radio" name="recommend" id="rec-no" value="no"> No</label>
        </fieldset>
        <fieldset class="group">
            <legend id="checkbox-label">What would you like to see improved? (Check all that apply)</legend>
            <label class="choice"><input type="checkbox" name="improve" id="imp-front-end" value="front-end-projects">
                Front-end Projects</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-back-end" value="back-end-projects">
                Back-end Projects</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-data-visualization"
                    value="data-visualization"> Data Visualization</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-challenges" value="challenges">
                Challenges</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-open-source-community"
                    value="open-source-community"> Open Source Community</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-gitter-help-rooms"
                    value="gitter-help-rooms"> Gitter Help Rooms</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-videos" value="videos"> Videos</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-city-meetups" value="city-meetups"> City
                Meetups</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-wiki" value="wiki"> Wiki</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-forum" value="forum"> Forum</label>
            <label class="choice"><input type="checkbox" name="improve" id="imp-additional-courses"
                    value="additional-courses"> Additional Courses</label>
        </fieldset>
        <label id="textarea-label" for="textarea">Any comments or suggestions?</label>
        <textarea id="textarea" name="textarea" placeholder="Enter your comments or suggestions"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>

    <!-- freeCodeCamp test suite to run local tests-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
